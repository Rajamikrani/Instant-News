
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="users.css">
    <title>Users</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vh;
            height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            margin-left: 250px;
            width: fit-content;
            height: fit-content;
            padding: 20px;
        }

       
/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

fieldset {
    border: 2px solid #0073e6;
    border-radius: 8px;
    padding: 20px;
}

legend {
    font-size: 1.2rem;
    font-weight: bold;
    color: #0073e6;
    padding: 0 10px;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input[type="text"],

.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #110e0e;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input[type="text"]:focus,
.form-group select:focus {
    border-color: #0073e6;
    outline: black;
}

/* Error Message Styling */
#err {
    color: red;
    font-size: 0.9rem;
    margin-top: 5px;
}

/* Submit Button */
#save {
    text-align: center;
    margin-top: 20px;
}

#save input[type="submit"] {
    background-color: #0073e6;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#save input[type="submit"]:hover {
    background-color: #005bb5;
}

h3 {
    padding-bottom: 20px;
}

    </style>

</head>
<body>
        <main>
                <h3>Add Category</h3>
                <form action="" method="post">
                <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id = "title" name = "title">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id = "description" name = "description">
                        
                    </div>
                    
                    <div class="save">
                    <input type="submit"  name="save" class="btn" value="Save" required />
                    </div>

                </form>
          
        </main>
   
</body>
</html>
