<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
    background-color: #F5F5F5; /* Light gray */
    color: #333333; /* Dark text for readability */
}
    .sidebar{
        background-color: #2C3E50;
        width: 250px;
        height: 100vh;
        position: fixed;
    }
    .sidebar h2 {
        color: #fff;
        text-align: left;
        padding-left: 20px;
        margin-bottom: 20px;
    }
    .sidebar .section {
        display: block;
        padding: 15px 0 10px 20px;
        color: #afaeae;
        text-decoration: none;
        position: relative;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;        
    }
    .content{
        margin-left: 250px;
        padding: 30px 40px 40px 40px;
    }
</style>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <div class="section">Dashboard</div>
        <div class="section">Manage Users</div>
    </div>
    <div class="content">        
        <h1>Welcome, Admin</h1>        
    </div>
</body>
</html>
